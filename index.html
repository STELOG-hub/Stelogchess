</html><style>/* General Body Styling */
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to bottom, #6b4eff, #d48fff);
  color: #fff;
  text-align: center;
}

/* Header Section */
.header {
  display: flex;
  justify-content: space-between;
  padding: 12px 20px;
  font-size: 16px;
}

.header a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}

.header a:hover {
  text-decoration: underline;
}

/* Logo */
.logo {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin: 20px auto 10px;
  overflow: hidden;
  background-color: white;
}

.logo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* App Name and Info */
.app-name {
  font-size: 32px;
  font-weight: 700;
  margin: 10px 0;
}

.info {
  font-size: 20px;
  margin-bottom: 10px;
}

/* Social Media Section */
.social-media {
  margin: 20px 0;
  font-size: 16px;
}

.social-media a {
  color: #fff;
  text-decoration: underline;
}

.social-media a:hover {
  color: #dcdcdc;
}

/* Video/Thumbnail Box */
.video-thumbnail {
  margin: 30px auto;
  width: 85%;
  max-width: 700px;
  height: 220px;
  background: rgba(255, 255, 255, 0.25);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  font-weight: bold;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}


.nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: rgba(255, 255, 255, 0.15);
  display: flex;
  justify-content: space-around;
  padding: 15px 0;
  font-size: 16px;
  backdrop-filter: blur(8px);
  border-top: 1px solid rgba(255, 255, 255, 0.3);
}

.nav div {
  cursor: pointer;
  transition: transform 0.2s ease;
}

.nav div:hover {
  transform: scale(1.1);
  font-weight: bold;
}
/* Navigation and Header Link Active Styles */
.nav div,
.header a {
  cursor: pointer;
  transition: all 0.2s ease-in-out;
  padding: 5px 10px;
  border-radius: 5px;
}

.nav div.active,
.header a.active {
  color: orange;
  font-weight: bold;
}
/* Modal Styling */
.modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0, 0, 0, 0.6);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background-color: #fff;
  color: #000;
  padding: 30px;
  border-radius: 10px;
  width: 90%;
  max-width: 400px;
  text-align: center;
  position: relative;
}

.modal-content h2 {
  margin-bottom: 20px;
  color: #6b4eff;
}

.modal-content input {
  width: 90%;
  padding: 10px;
  margin: 10px 0;
  border: 2px solid #6b4eff;
  border-radius: 5px;
}

.modal-content button {
  width: 95%;
  padding: 10px;
  background-color: orange;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.modal-content button:hover {
  background-color: darkorange;
}

.close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 24px;
  color: #6b4eff;
  cursor: pointer;
}</style><script><script>
  const signInBtn = document.getElementById('signInBtn');
  const modal = document.getElementById('signInModal');
  const closeBtn = document.querySelector('.close');

  // Show modal
  signInBtn.addEventListener('click', (e) => {
    e.preventDefault();
    modal.style.display = 'flex';
  });

  // Close modal
  closeBtn.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  // Close modal when clicking outside
  window.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.style.display = 'none';
    }
  });
</script></script>
